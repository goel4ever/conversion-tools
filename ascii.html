<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII Lookup</title>
</head>
<body>
    <div>
        <a href="/conversion-tools">Home</a>
    </div>
    <div>
        <ul>
            <li>
                Character <input type="text" id="char" onkeyup="callTheFunction()" placeholder="Character" maxlength="1">
            </li>
            <li>
                Decimal <input type="text" id="decimal" readonly placeholder="Decimal">
            </li>
            <li>
                Hex Code <input type="text" id="hex" readonly placeholder="Hex Code">
            </li>
            <li>
                Binary <input type="text" id="binary" readonly placeholder="Binary Code">
            </li>
            <li>
                HTML Code <input type="text" id="htmlCode" readonly placeholder="HTML Code">
            </li>
            <li>
                Escape <input type="text" id="escapeCode" readonly placeholder="Escape Code">
            </li>
        </ul>
    </div>
    <script type="application/javascript" src="./src/ascii-converter.js" />
    <script type="application/javascript">
        var char = document.getElementById("char");
        var decimal = document.getElementById("decimal");
        var hex = document.getElementById("hex");
        var binary = document.getElementById("binary");
        var htmlCode = document.getElementById("htmlCode");
        var escapeCode = document.getElementById("escapeCode");

        function callTheFunction() {
          var content = convertAll(char.value);
          decimal.value = content.decimal;
          hex.value = content.hex;
          binary.value = content.binary;
          htmlCode.value = content.htmlCode;
          escapeCode.value = content.escapeCode;
        }
    </script>
</body>
</html>
